# Site settings
baseurl = "/"
languageCode = "es-co"
title = "Fundación Busqueda y Rescate"
theme = "syna"
enableGitInfo = true
version = "0.15.2"

# Google Analytics tracking
googleAnalytics = ""
defaultContentLanguage = "es"
language = "es-CO"

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "Fundación Busqueda y Rescate"
  description = "Agentes de cambio para la sociedad"

  [params.meta]
    # To provide some metadata for search engines (OPTIONAL)
    author = "Oscar Andrés Esguerra"
    description = "<DESCRIPTION>"
    title = "Fundación Busqueda y Rescate"
    subtitle = "Agentes de cambio para la sociedad"
    text = ""
    button_text = "Más"

    # The path must be relative to the static folder (MANDATORY)
    favicon = "favicon.ico"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00838F"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

